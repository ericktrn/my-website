<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retur Barang - Manajemen Gudang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            background-color: #0056b3;
            display: flex;
            justify-content: center;
            padding: 0.5rem 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .actions {
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
        }

        .actions button {
            background-color: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .actions button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Form Retur Barang</h1>
    </header>
    <nav>
      <a href="tampilanawal.html">Dashboard</a>
      <a href="supplier.html">Tambah Supplier</a>
      <a href="returbarang.html">Retur Barang</a>
      <a href="laporan.html">Laporan</a>
    </nav>
    <div class="container">
        <h2>Form Pengajuan Retur Barang</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nama_barang">Nama Barang</label>
                <input type="text" id="nama_barang" name="nama_barang" required>
            </div>
            <div class="form-group">
                <label for="jumlah_barang">Jumlah Barang</label>
                <input type="number" id="jumlah_barang" name="jumlah_barang" required>
            </div>
            <div class="form-group">
                <label for="alasan">Alasan Retur</label>
                <textarea id="alasan" name="alasan" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="tanggal_retur">Tanggal Retur</label>
                <input type="date" id="tanggal_retur" name="tanggal_retur" required>
            </div>
            <div class="actions">
                <button type="submit">Kirim Retur</button>
            </div>
        </form>
        <a href="tampilanawal.html" class="back-link">Kembali ke Dashboard</a>
    </div>
</body>
</html>
